<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" >
    <title>shopping card| Register page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">


</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="brand">Shopping Cart</a>
                <nav>
                    <ul>
                        <li><a class="text-white nav-link" href="login.html">Sign In</a></li>
                        <li><a class="text-white nav-link" href="register.html">Sign Up</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="section-form">
        <h2>Register</h2>
        <form action="" novalidate>
            <input class="name form-control" type="text" placeholder="Enter UserName...">
            <input class="email form-control mt-2" type="email" placeholder="Enter Email...">
            <input class="password form-control mt-2" type="password" placeholder="Enter Password...">
            <input class="submit btn p-2 my-2" type="submit" value="Sgin Up">
            have account <a href="login.html"> Login</a>
        </form>
    </section>
    
    <script src="js/register.js"></script>
    
</body>
</html>
