<body>
   <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="brand">Shopping Cart</a>
                <nav>
                    
                    <ul class="user_info text-end">
                        <li><a href="" class="user text-white nav-link"></a></li>
                        <li><a class="text-white nav-link" href="favorites.html">Favorites</a></li>
                        <li><a class="text-white nav-link" href="myproduct.html">My Products</a></li>
                        <li class="shoppingcart">

                    <option value="M">M</option>

        </div>
        <a href="createproduct.html" class="create-product-icon"><i class="fa fa-plus"></i></a>
